<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>colors</title>
	<style type="text/css">
		#rect{
			padding: 5%;
			width: 22%;
			border: solid black 1px;
		}
	</style>
</head>
<body>
	<div id="rect">
	<form method="POST">
		<input type="color" class="inColors1" >
		<input type="button" onclick="inColor1()" value="Ok">
		<br><br>
		<input type="color" class="inColors2">
		<input type="button" onclick="inColor2()" value="Ok">
		<br><br>
		<p> Не ошибается тот, кто ничего практического не делает </p>
		<br>
		<input type="link" class="inLink2">
		<input type="button" onclick="inLink()" value="Ok">
		<br>
		<a href="" id="inLink2">Free money</a>
	</form>
	</div>
	<script type="text/javascript">
		function inColor1() {
			var divRect = document.getElementById("rect");
			divRect.style.background=document.querySelector(".inColors1").value;
		}
		function inColor2() {
			var tRect = document.getElementById("rect");
			tRect.style.color=document.querySelector(".inColors2").value;
		}
		function inLink() {
			var lRect = document.getElementById("inLink2");
			lRect.href=document.querySelector(".inLink2").value;
		}
	</script>
</body>
</html>
